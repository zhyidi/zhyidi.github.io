<body>
<h3>上传</h3>
<p>
同时传输数量限制：1<br/>
单文件大小限制：50MB<br/>
<span style="color: blue;"><strong>记住上传时档案的完整名字(包括后缀名)，重名将上传失败!</strong></span>
</p>

<form method="POST" action="https://yidi.space/wp-admin/yidi/file-upload.php" enctype="multipart/form-data">
	<div class="form-group col-md-5">
		<input type="file" name="myfile" id="myfile">
	</div>
	<input class="btn btn-default" type="submit" value="上传">
</form>

<h3>下载</h3>
<p>下载速率峰值：4Mb/s</p>
<form method="POST" action="https://yidi.space/wp-admin/yidi/file-download.php">
	<div class="form-group col-md-5">
		<input class="form-control" type="text" name="filename" placeholder="输入下载的文件名（包括后缀）">
	</div>
	<input class="btn btn-default" type="submit" value="下载">
</form>
</body>
